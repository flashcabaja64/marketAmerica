<!DOCTYPE html>

<html lang="en" role="document">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Market America Assessment</title>
    <meta name="description" content="A simple site for SHOP products.">
    <meta name="author" content="Hubert Yang">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header role="banner" id="sticky_nav">
      <nav role="navigation">
        <ul class="nav_menu" role="menu">
          <li role="listitem"><a href="" class="nav-link" role="menuitem">Home</a></li>
          <li role="listitem"><a href="" class="nav-link" role="menuitem">Contact</a></li>
          <li role="listitem"><a href="" class="nav-link" role="menuitem">Footer</a></li>
        </ul>
        <div class="hamburger" tabindex="0" aria-label="menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div id="logo">SHOP.com</div>
        <div id="cart" onclick="showModal()" tabindex="0">
          <img class="shop_cart" src="assets/shopping_cart.png" role="img" alt="shopping cart" />
          <div id="dot"></div>
        </div>
      </nav>
    </header>

    <main role="main">
      <section class="sorter" aria-label="sort items">
        <select onchange="sortBy(this.value)" role="listbox">
          <option selected disabled>Sort By</option>
          <option role="option" value="available">Availability</option>
          <option role="option" value="priceLow">Price: Low - High</option>
          <option role="option" value="priceHigh">Price: High - Low</option>
          <option role="option" value="titleAZ">Title: A - Z</option>
          <option role="option" value="titleZA">Title: Z - A</option>
        </select>
      </section>
      <section id="cards_wrapper" aria-label="products">
      </section>
      <div class="modal">
        <div class="modal-content">
          <button class="close-button" aria-label="Close" role="button" onclick="closeModal()">&times;</button>
          <p class="shop_cart_title">Shopping Cart</p>
          <section id="cart_container" aria-label="cart items"></section>
          <section id="cart_total">
            Total: <span id="subtotal"></span>
          </section>
        </div>
      </div>
    </main>

    <script src="js/cart.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
